<link rel="stylesheet" href="style.css">

<script src="domain.js"></script>

<audio id="audio-mp3" src="audio/mahjong-1-s.mp3" controls preload style="display: none;"></audio>

<div id="preload-box" style="display: none;"></div>

<div id="rotate-box">
    <img src="img/rotate.png" width="100%">
</div>

<div id="container">
    <div id="start-box">
        <button id="start-btn" class="btn action action-s">開始</button>
    </div>
    <div id="main-box">

        <div id="tag-box">
            <span id="ver-display"></span>
            <span id="name-display">#jasonisgod</span>
        </div>

        <div id="pos-top" class="pos row"></div>
        <div id="pos-bottom" class="pos row"></div>
        <div id="pos-left" class="pos"></div>
        <div id="pos-right" class="pos"></div>

        <div id="pool-box" class="">
            <div id="pool-row-0" class="row pool-row pool-row-even"></div>
            <div id="pool-row-1" class="row pool-row pool-row-odd"></div>
            <div id="pool-row-2" class="row pool-row pool-row-even"></div>
            <div id="pool-row-3" class="row pool-row pool-row-odd"></div>
            <div id="pool-row-4" class="row pool-row pool-row-even"></div>
        </div>

        <div id="label-top" class="label"></div>
        <div id="label-bottom" class="label"></div>
        <div id="label-left" class="label"></div>
        <div id="label-right" class="label"></div>
        <div id="action-box" class="row">
            <button id="action-cancel" class="btn action" onclick="onclickAction('CANCEL')">過</button>
            <button id="action-gong" class="btn action" onclick="onclickAction('GONG')">槓</button>
            <button id="action-pong" class="btn action" onclick="onclickAction('PONG')">碰</button>
            <button id="action-song" class="btn action" onclick="onclickAction('SONG')">上</button>
            <button id="action-wooo" class="btn action" onclick="onclickAction('WOOO')">糊</button>
            <button id="action-play" class="btn action" onclick="onclickAction('PLAY')">打</button>
            <!-- <button id="action-bot" class="btn action" onclick="onclickAction('BOT')">電腦</button> -->
        </div>
    </div>
    <div id="menu-box">
        <button id="action-start" class="btn action action-s" onclick="onclickAction('START')">新局</button> <br>
        <button id="action-random" class="btn action action-s" onclick="onclickAction('RANDOM')">隨機</button> <br>
        <button id="action-fullscreen" class="btn action action-s" onclick="onclickFullscreen()">全屏</button> <br>
        <br>
        <span class="btn-label">畫面</span>
        <select id="select-trans" class="btn btn-center action action-s">
            <option value="+10vh">+10</option>
            <option value="+5vh">+5</option>
            <option value="+2vh">+2</option>
            <option value="0vh" selected>正常</option>
            <option value="-2vh">-2</option>
            <option value="-5vh">-5</option>
            <option value="-10vh">-10</option>
        </select> <br>
        <span class="btn-label">材質</span>
        <select id="select-skin" class="btn btn-center action action-s">
            <!-- <option value="1">1</option> -->
            <option value="2">默認</option>
            <option value="3">麥塊</option>
            <option value="4" selected>麻勾</option>
        </select> <br>
        <span class="btn-label">玩家</span>
        <select id="select-seat" class="btn btn-center action action-s">
            <option value="0">東位</option>
            <option value="1">南位</option>
            <option value="2">西位</option>
            <option value="3">北位</option>
        </select> <br>
        <span class="btn-label">電腦</span>
        <select id="select-bots" class="btn btn-center action action-s">
            <option value="1,2,3,">三家(南西北)</option>
            <option value="1,3,">兩家(南北)</option>
            <option value="1,">一家(南)</option>
            <option value=",">無</option>
            <option value="0,1,2,3,">全部</option>
        </select> <br>
        <br>
        <button id="action-continue" class="btn action action-s" onclick="toggleMenu()">繼續</button> <br>
    </div>
    <div id="menu-mask" onclick="toggleMenu()"></div>
</div>

<script>
    $('#ver-display').html(VER_JS)
</script>
