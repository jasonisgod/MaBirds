<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

<div id="tag-box">
    <span id="ver-display"></span> 
    <br>
    <span id="name-display">#jasonisgod</span>
</div>

<div id="pos-top" class="pos row"></div>
<div id="pos-bottom" class="pos row"></div>
<div id="pos-left" class="pos"></div>
<div id="pos-right" class="pos"></div>

<div id="pool-box" class="">
    <div id="pool-row-0" class="row pool-row pool-row-even"></div>
    <div id="pool-row-1" class="row pool-row pool-row-odd"></div>
    <div id="pool-row-2" class="row pool-row pool-row-even"></div>
    <div id="pool-row-3" class="row pool-row pool-row-odd"></div>
    <div id="pool-row-4" class="row pool-row pool-row-even"></div>
</div>

<div id="label-top" class="label"></div>
<div id="label-bottom" class="label"></div>
<div id="label-left" class="label"></div>
<div id="label-right" class="label"></div>

<div id="action-box" class="row">
    <button id="action-cancel" class="btn action" onclick="onclickAction('CANCEL')">過</button>
    <button id="action-gong" class="btn action" onclick="onclickAction('GONG')">槓</button>
    <button id="action-pong" class="btn action" onclick="onclickAction('PONG')">碰</button>
    <button id="action-song" class="btn action" onclick="onclickAction('SONG')">上</button>
    <button id="action-wooo" class="btn action" onclick="onclickAction('WOOO')">糊</button>
    <button id="action-play" class="btn action" onclick="onclickAction('PLAY')">打</button>
    <!-- <button id="action-bot" class="btn action" onclick="onclickAction('BOT')">電腦</button> -->
</div>

<div id="menu-box" class="">
    <button id="action-start" class="btn action" onclick="onclickAction('START')">新局</button> <br>
    <button id="action-random" class="btn action" onclick="onclickAction('RANDOM')">隨機</button> <br>
</div>
<div id="setting-box" class="">
    <span>材質:</span> <br>
    <select id="select-skin" class="btn action">
        <!-- <option value="1">1</option> -->
        <option value="2">2</option>
        <option value="3">3</option>
    </select> <br>
    <span>玩家:</span> <br>
    <select id="select-seat" class="btn action">
        <option value="0">東</option>
        <option value="1">南</option>
        <option value="2">西</option>
        <option value="3">北</option>
    </select> <br>
    <span>電腦:</span> <br>
    <select id="select-bots" class="btn action">
        <option value="1,2,3,">南西北</option>
        <option value="1,3,">南北</option>
        <option value="1,">南</option>
        <option value=",">無</option>
    </select> <br>
</div>

<script>
    $('#ver-display').html(VER_JS)
</script>
